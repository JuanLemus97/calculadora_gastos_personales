{% extends "base.html" %}
{% block contenido %}
<h2>Agregar gasto</h2>
<form method="post">
    Categoría: <input type="text" name="categoria" required><br>
    Monto: <input type="number" step="0.01" name="monto" required><br>
    Descripción: <input type="text" name="descripcion" required><br>
    <input type="submit" value="Guardar gasto">
</form>
{% endblock %}
