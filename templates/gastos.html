{% extends "base.html" %}
{% block contenido %}
<h2>Gastos Registrados</h2>
<table>
    <tr>
        <th>Fecha</th>
        <th>Categoría</th>
        <th>Monto</th>
        <th>Descripción</th>
    </tr>
    {% for gasto in gastos %}
    <tr>
        <td>{{ gasto.fecha }}</td>
        <td>{{ gasto.categoria }}</td>
        <td>${{ gasto.monto }}</td>
        <td>{{ gasto.descripcion }}</td>
        <a href="{{ url_for('eliminar', gasto_id=gasto.id) }}"
            onclick="return confirm('¿Seguro que deseas eliminar este gasto?');">
            🗑️ Eliminar
        </a>
    </tr>
    {% endfor %}
</table>
<form action="{{ url_for('descargar') }}">
    <button type="submit">📥 Exportar gastos a CSV</button>
</form> 
{% endblock %}
