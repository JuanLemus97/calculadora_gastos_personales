{% extends "base.html" %}
{% block contenido %}
<h2>Totales por Categoría</h2>
<table>
    <tr>
        <th>Categoría</th>
        <th>Total</th>
    </tr>
    {% for categoria, total in resumen.items() %}
    <tr>
        <th>{{ categoria }}</th>
        <th>${{ total }}</th>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('gastos') }}">Volver a la lista de gastos</a>
{% endblock %}
